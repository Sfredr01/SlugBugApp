<!doctype html>
<html id="mainHTML">
    <head>
        <title>Slug Bug Application</title>
        <link href="./styles/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

        <script src="./scripts/script.js"></script>
        <meta name="viewport" content="user-scalable=no" />
    </head>
    <body onload="checkLoginStatus()">
        <h1 id="titleText">Slug Bug App</h1>
        <div class="cardList horizontalFlex">
            <div class="verticalFlex">
                <button onclick="changePage('messageStream.html')" class="card">
                    <div class="cardWords">
                        Live Feed
                    </div>
                </button>
                <button class="card">
                    <div class="cardWords">
                       Leaderboard (WIP)
                    </div>
                </button>
            </div>

            <div class="verticalFlex">
                <button onclick="changePage('profilePage.html')" class="card">
                    <div class="cardWords">
                        Profile (WIP)
                    </div>
                </button>
                <button class="card">
                    <div class="cardWords">
                        Rules (WIP)
                    </div>
                </button> 
            </div>
        </div>
        <button class="addButton" onclick="changePage('submitPage.html')">
            <div class="cardWords">
                Submit Slug
            </div>
        </button>
        <img id="mainImg" src="./images/beetle.png" alt="slugbug">
        <div style="margin-left: 60vw; font-size: 2.5vw;">
            Version: 0.0.1 (Alpha)
        </div>
    </body>
</html>
